<div class="bg" style="background-color: #f8f8f8">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Loading">
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv"></div>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
          <div class="ad1">
            <h1 style="color: white">Create account</h1>
            <h3 style="color: white">Register below with your details!</h3>
          </div>
          <nz-form-item>
            <nz-form-control
              nzHasFeedback
              nzErrorTip="The input is not valid E-mail!"
            >
              <input
                nz-input
                placeholder="E-mail"
                formControlName="email"
                id="email"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
              <input
                nz-input
                placeholder="Password"
                type="password"
                id="password"
                formControlName="password"
              />
              <ng-template #errorPass let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Password Is Required!
                </ng-container>
                <ng-container *ngIf="control.hasError('pattern')">
                  Password Should Conatins 8 Characters,1 Lowercase, 1
                  Uppercase, 1 Number and 1 Special character
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorTpl">
              <input
                nz-input
                type="password"
                placeholder="Confirm Password"
                formControlName="checkPassword"
                id="checkPassword"
              />
              <ng-template #errorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Please confirm your password!
                </ng-container>
                <ng-container *ngIf="control.hasError('confirm')">
                  Password doesn't match!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpl">
              <input
                nz-input
                placeholder="Name"
                id="username"
                formControlName="name"
              />
              <ng-template #userErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Please input your username!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Role!">
              <nz-select formControlName="role" nzPlaceHolder="Sign Up As">
                <nz-option nzValue="1" nzLabel="Admin"></nz-option>
                <nz-option nzValue="2" nzLabel="User"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
          <button
            style="background-color: #1e90ff"
            nz-button
            class="login-form-button login-form-margin"
            [nzType]="'primary'"
          >
            Register
          </button>
          <span style="color: white">Already have an account?</span>
          <a routerLink="/login" style="color: #1e90ff"> Login! </a>
        </form>
      </div>
    </div>
  </nz-spin>
</div>
